<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
      function Login(){
        var userid = document.getElementById("txtUserID").value;
        var password = document.getElementById("txtPassword").value;
        console.log("user id "+userid+" password "+password);
        if (userid.length>0 && password.length>0) {
            if (userid=="admin" && password=="admin") {
                sessionStorage.setItem("userid",userid) ;
                location.replace("product.html");
                
               // alert("check");

            }
            else{
                console.log("wrong credentials");
            }
        }else{
            console.log("user id and password required");
        }
        
      }
    </script>
</head>
  <body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <p>Login Form</p>
            
        </div>
        <div>
            <form action="" method="post">
                <div class="form-group">
                  <label for="">User ID</label>
                  <input type="text" name="" id="txtUserID" class="form-control" pattern="\w{}" placeholder="Enter User ID" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="" id="txtPassword" class="form-control" placeholder="Enter User ID" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Help text</small>
                  </div>
                <div>
                    <button class="btn btn-success" id="btnLogin" onclick="Login(); return false;">Login</button>
                </div>
            </form>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    

    </body>
</html>
